<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Thibault Kivuvu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
          <li class="nav-item d-flex align-items-center ms-lg-3">
            <div class="form-check form-switch mb-0 theme-toggle">
              <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
              <label class="form-check-label small" for="themeSwitch"><span id="themeIcon" aria-hidden="true">🌙</span></label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Header -->
  <header class="py-5 text-center container">
    <h1 class="fw-bold mb-3">Get in Touch</h1>
    <p class="lead mb-0">Feel free to contact me at any of the below, thank you for your visit.</p>
  </header>

  <main>
    <section class="py-5" id="contact-section">
      <div class="container">
        <div class="row g-5 justify-content-center">
          <!-- Contact Info -->
          <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h2 class="h5 fw-bold mb-3">Contact Information</h2>
                <p class="mb-2"><strong>Email:</strong> <a href="mailto:t.kivuvu@yahoo.com">t.kivuvu@yahoo.com</a></p>
                <p class="mb-2"><strong>GitHub:</strong> <a href="https://github.com/tkivuvu" target="_blank" rel="noopener">github.com/tkivuvu</a></p>
                <p class="mb-0"><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/thibault-kivuvu-aa5459375/" target="_blank" rel="noopener">linkedin.com/in/thibaultkivuvu</a></p>
              </div>
            </div>
          </div>
          <!-- Contact Form -->
          <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h2 class="h5 fw-bold mb-3">Send a Message</h2>
                <!-- Formspree endpoint -->
                <form action="https://formspree.io/f/mgvzvnpz" method="POST">
                  <!-- Optional hidden inputs -->
                  <input type="hidden" name="_subject" value="Portfolio contact form" />
                  <!-- Uncomment if you want to redirect to custom thank‑you page -->
                  <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html" /> -->

                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center small text-body-secondary">
    &copy; 2025 Thibault Kivuvu
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Theme Toggle Script (same as index) -->
  <script>
  (function() {
      const root = document.documentElement;
      const switchEl = document.getElementById('themeSwitch');
      const iconEl = document.getElementById('themeIcon');
      const stored = localStorage.getItem('tk-theme');
      if (stored === 'dark') {
          root.setAttribute('data-bs-theme', 'dark');
          if (switchEl) switchEl.checked = true;
          if (iconEl) iconEl.textContent = '☀️';
      }
      function applyTheme(isDark) {
          root.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
          localStorage.setItem('tk-theme', isDark ? 'dark' : 'light');
          if (iconEl) iconEl.textContent = isDark ? '☀️' : '🌙';
      }
      if (switchEl) {
          switchEl.addEventListener('change', e => {
              applyTheme(e.target.checked);
          });
      }
  })();
  </script>
</body>
</html>
